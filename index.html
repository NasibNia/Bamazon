<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>

    <button class="btn btn-danger btn-lg">Click Me</button>
    <div class="flowchart"><img src="images/FlowChart.jpg" alt="shopImage"></div>
    <div class="customer"><img src="images/customer.gif" alt="customerGif"></div>
    <div class="manager"><img src="images/manager.gif" alt="managerGif"></div>

    <script>
        $(document).ready(function (){ 
            var cards = ['.flowchart', '.customer' , '.manager'];
            var clickCounts = 0;

            for (var i = 0; i < cards.length; i++) {
                $(cards[i]).hide();
            }
            
            $(document).on('click' ,'.btn', function(){
                clickCounts++;
                switch(clickCounts%4){
                    case 1: 
                        $(cards[0]).show();
                        $(cards[1]).hide();
                        $(cards[2]).hide();
                        break;
                    case 2: 
                        $(cards[0]).hide();
                        $(cards[1]).show();
                        $(cards[2]).hide();
                        break;
                    case 3: 
                        $(cards[0]).hide();
                        $(cards[1]).hide();
                        $(cards[2]).show();
                        break;
                    default:  
                        $(cards[0]).hide();
                        $(cards[1]).hide();
                        $(cards[2]).hide();                    
                }
            });
        });
        
    </script>

</body>
</html>
